name: Build APK

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug: show repo tree (top)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "gradlew" -o -name "settings.gradle" -o -name "settings.gradle.kts" -o -name "build.gradle" -o -name "build.gradle.kts" | sed 's|^\./||'

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - name: Locate gradlew
        id: gw
        run: |
          set -e
          GW="$(find . -maxdepth 6 -type f -name gradlew -print -quit)"
          if [ -z "$GW" ]; then
            echo "ERROR: gradlew not found. Commit Gradle Wrapper files or place workflow in correct subdir."
            exit 1
          fi
          echo "Found: $GW"
          chmod +x "$GW"
          echo "path=$GW" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        run: |
          set -e
          GW="${{ steps.gw.outputs.path }}"
          cd "$(dirname "$GW")"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RIDGuard-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
