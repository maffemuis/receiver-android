name: Build APK

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Locate Gradle wrapper
        shell: bash
        run: |
          set -e
          GW="$(find . -maxdepth 6 -type f -name gradlew -print -quit)"
          if [ -z "$GW" ]; then
            echo "ERROR: gradlew not found in repo. Commit the Gradle Wrapper or adjust project structure."
            exit 1
          fi
          echo "Found gradlew at: $GW"
          chmod +x "$GW"
          echo "GW=$GW" >> "$GITHUB_ENV"

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "$(dirname "$GW")"
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RIDGuard-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
